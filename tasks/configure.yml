---
- name: "Directory Exists | {{ openssh_runtime_root }}"
  file:
    state: directory
    path: "{{ openssh_runtime_root }}"
    owner: root
    group: root
    mode: 0755
  tags:
    - directory-structure
    - runtime-data
    - openssh

- name: Upload Server Config | /etc/ssh/sshd_config
  template:
    src: etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
  notify: Reload Service | openssh
  tags:
    - configuration
    - template-configuration
    - openssh

- name: Upload Client Config | /etc/ssh/ssh_config
  template:
    src: etc/ssh/ssh_config
    dest: /etc/ssh/ssh_config
    mode: 0644
    owner: root
    group: root
  when: openssh_client
  tags:
    - configuration
    - template-configuration
    - openssh

