---
- name: "Directory Exists | {{ openssh_runtime_root }}"
  file:
    state: directory
    path: "{{ openssh_runtime_root }}"
    owner: root
    group: root
    mode: 0755
  tags:
    - directory-structure
    - runtime-data
    - openssh

- name: Upload Server Config | /etc/ssh/sshd_config
  template:
    src: etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
  notify: Reload Service | openssh
  tags:
    - configuration
    - template-configuration
    - openssh

- name: Upload Client Config | /etc/ssh/ssh_config
  template:
    src: etc/ssh/ssh_config
    dest: /etc/ssh/ssh_config
    mode: 0644
    owner: root
    group: root
  when: openssh_client
  tags:
    - configuration
    - template-configuration
    - openssh

- name: "Upload Private Host Keys | /etc/ssh/{{ item }}"
  template:
    src: "{{ item }}"
    dest: "/{{ item }}"
    mode: 0600
    owner: root
    group: root
  when: openssh_ssh_host is not False
  notify: Reload Service | openssh
  with_items:
    - etc/ssh/ssh_host_rsa_key
    - etc/ssh/ssh_host_ed25519_key
  tags:
    - openssh

- name: "Upload Public Host Keys | /etc/ssh/{{ item }}"
  template:
    src: "{{ item }}"
    dest: "/{{ item }}"
    mode: 0644
    owner: root
    group: root
  when: openssh_ssh_host is not False
  notify: Reload Service | openssh
  with_items:
    - etc/ssh/ssh_host_rsa_key.pub
    - etc/ssh/ssh_host_ed25519_key.pub
  tags:
    - openssh
