---
openssh_client: no
openssh_server: no
openssh_ports:
  - 22
openssh_runtime_root: "{{ runtime_root | default('/var/run') }}/ssh"
openssh_pidfile_path: "{{ openssh_runtime_root }}/ssh.pid"

openssh_should_degrade_security_to_accomodate_outdated_clients: yes
openssh_ciphers:
  - chacha20-poly1305@openssh.com
  - aes256-gcm@openssh.com
  - "{{ 'aes256-ctr' if openssh_should_degrade_security_to_accomodate_outdated_clients | default(omit) }}"
openssh_key_exchange_algorithms:
  - curve25519-sha256@libssh.org
  - diffie-hellman-group-exchange-sha256
openssh_mac_algorithms:
  - hmac-sha2-512-etm@openssh.com
  - hmac-sha2-256-etm@openssh.com
  - umac-128-etm@openssh.com
  - "{{ 'hmac-sha2-512' if openssh_should_degrade_security_to_accomodate_outdated_clients | default(omit) }}"
